        </div>

    </div>

    <div class="registration modules">
        <!-- Back-up form -->
        <div class="avatar-area">
            <h1>完善展示类项目信息</h1>
            <p>介绍您的项目，一分钟让合伙人知道您在做什么</p>
        </div>

    </div>

    <!-- 展示项目 -->
    <div class=""  style="background:white">
        <div id="item-container" class="item-container">
            <!-- <div class=" title-control page-title " ms-controller="title-controller"
                 ms-on-tap="toggle_content('basic_desc')">

            <div id="basic_desc" >
                <div class="page-logo">
                    <label id="upload-trigger" class="container">
                        <div id="upload-progress" clasßs="progress transition"></div>
                        <img>
                        <input id="upload-input" class="default-hidden" type="file">
                    </label>
                    <div class="text">
                        <h3>上传logo</h3>
                        <p>产品logo而非公司logo。宽高512px的正方形标志。支持JPG、PNG格式，文件不大于2MB </p>
                    </div>
                </div>

                <label class="page-name">
                    <span style="width:30%">项目名称</span>
                    <input maxlength="20" placeholder="简洁清晰,传达印象明确">
                </label>
                <label class="page-desc">
                    <p>尽量不要使用公司名称。建议使用产品或品牌名称。最多16字。</p>
                </label>

                <label id="brand" class="page-name select-position-group">
                    <span>品牌来源</span><em></em><p></p>
                    <select name="position">
                        <option value="自创品牌" selected="true">自创品牌</option>
                        <option value="品牌加盟">品牌加盟</option>
                    </select>
                </label>

                <label class="page-name">
                    <span>一句话介绍</span><input maxlength="25" placeholder="一句话让投资人看懂你的项目">
                </label>
                <label class="page-desc">
                    <p>推荐两种简单的描述方法(最多25字)：<br> 1.类比法：举出模式类似的项目。如"顺旺基"-中国的麦当劳
                    2.差别法：说明目标人群和其需求。如"常乐足道"-亚健康人群的调理专家.</p>
                </label>

                <label class="page-description">
                    <span>产品介绍</span>
                    <textarea></textarea>
                </label>
                <label class="page-desc">
                    <p>简单介绍项目概况。针对的目标客户群。让合伙人快速了解你的优势项目。<br>最多输入300字,还剩300字。</p>
                </label>

                <!-- <label class="page-name industry" ms-controller="industry-select">
                    <span>所属行业</span><em ms-on-tap="box_show()"></em>
                </label>
                <label class="page-desc industry">
                    <p style="margin-left: 3.4%">所属行业最多选择5个 已选择</p>
                    <div class="industry-container" ms-controller="industry-select">
                        <span ms-repeat="input_selected" ms-on-tap="cancle_input_industry($index)"><i ms-text="el"></i><em>×</em></span>
                    </div>
                </label> -->

                <label id="industry" class="page-name">
                    <span>所属行业</span><em></em><p></p>
                    <select name="stage" class="stage">
                        <option value="行业1">行业1</option>
                        <option value="行业2">行业2</option>
                    </select>
                </label>

                <label id="select1" class="page-name">
                    <span>所属阶段</span><em></em><p></p>
                    <select name="stage" class="stage">
                        <option value="请选择所属阶段" selected="">请选择所属阶段</option>
                        <option value="概念阶段：项目只有一个想法或原型">概念阶段：项目只有一个想法或原型</option>
                        <option value="研发阶段：已组建团队，项目开发中">研发阶段：已组建团队，项目开发中</option>
                    </select>
                </label>

                <div  ms-controller="shop-open-controller">


                  <div id="open_plan" ms-repeat-el ='list'>
                      <label  class="page-name">
                          <span style="width:30%">预期开店地址</span><em></em><p></p>
                          <select name="stage" class="stage">
                              <option value="请选择区域" selected="">请选择区域</option>
                              <option value="成都">成都</option>
                          </select>
                      </label>
                      <label class="page-name" style="margin-top:-8px">
                          <span style="width:30%"></span><em></em><p></p>
                          <select name="stage" class="stage">
                              <option value="请选择街道" selected="">请选择街道</option>
                              <option value="大使馆路">大使馆路</option>
                          </select>
                      </label>
                </div>
                <label class="page-desc">
                    <p>您可根据项目自身需求填写多个(最多不超过4咯)项目预期开店地址。通过查看关注该项目合伙人的分布图逐步确定最终店铺位置。</p>
                </label>
                <a id="subbmit-btn" class="submit-new-btn text_btn add_new_member_btn" ms-on-tap='add_shop()'>+增加预期开店地址</a>

                <!-- <div id="open_plan">
                    <label id="select2" class="page-name">

                        <select name="stage" class="stage">

                        </select>
                    </label>
              </div> -->
            </div>


            </div>
        </div>

     <div style="margin-top:30px">

     <!-- <label class="page-desc clearfix" style="margin-top:5px">
         <p><b>操作说明：完成填写等待审核 或者 进一步完善资料提升等级。请选择一种方式。。。</b></p>
     </label> -->

      <a   href="confirm.html" class="btn-black-o-shadow">
                        保存并申请成为展示类项目</a>
       <a href="project-profile-step2.html" class="btn-orange">
                      + 继续完善资料提升项目等级</a>
       </div>
</div>


<!-- 行业选择 -->
<div id="industry-choose" class="industry-choose">
    <div class="element-container"  ms-controller="industry-select">
        <h4 class="title">选择项目所在行业，最多可选择5个</h4>
        <div class="select">
            <ul id="first-level" class="left">
                <li ms-repeat="list" ms-attr-class="window.space_framework.first_active==$index?'active':''"  ms-on-tap="first_active($index)" ms-text="el.name"></li>
            </ul>
            <ul class="right">
                <li ms-repeat="second_level" ms-attr-class="el.active == true ?'active':''" ms-text="el.name"  ms-on-tap="second_active(el.name)"></li>
            </ul>
        </div>
        <div class="input">
            <span>已选取的行业</span>
            <!--input type="text" maxlength="8" ms-duplex="input" ms-on-keypress="input_enter()">
            <a ms-on-tap="write_new()">添加</a-->
        </div>
        <div class="selected industry">
            <div class="industry-container">
                <span ms-repeat="selected" ms-on-tap="cancle_industry($index)"><i ms-text="el"></i><em>×</em></span>
            </div>
        </div>
        <div class="btn-group">
            <a ms-on-tap="cancle_choose()" class="cancle">取消</a>
            <a ms-attr-class="btn_confirm?'confirm active':'confirm'" ms-on-tap="confirm_choose()">确定</a>
        </div>
    </div>
</div>

</div>
