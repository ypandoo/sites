<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>合火人</title>
    <meta name="keywords" content="合火人"/>
    <meta name="description" content="合火人"/>
    <meta name="robots" content="all"/>
    <meta name="copyright" content="合火人"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="author" content="" />
    <meta name="revisit-after"  content="1 days" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="telephone=yes" />
    <link href="css/base.css" rel="stylesheet"/>
    <link href="css/regist.css" rel="stylesheet"/>
</head>
<body>
<div class="bk"></div>
<div id="details" class="details">
    <div class="notification red"><i class="txt">关注失败, 请稍后重试.</i><i class="close">×</i></div>
    <div id="head-container" class="head-container">
        <div id="header" class="newhead">
            <div class="logo touch-href" data-href="index.html"></div>
        </div>
    </div>
    <div class="tab"><a id="" class="left">忘记密码</a></div>


    <div class="registration modules">

        <label>
            <span>手机号码</span>
            <i>
                <input id="phone" type="tel" name="phone" value="" maxlength="11" placeholder="将作为登录账号" />
                <button id="verify-btn" class="verify-btn btn disable">验证</button>
            </i>
        </label>

        <label>
            <span>验证码</span>
            <i><input id="verify-code" type="tel" name="code" value="" maxlength="6"  placeholder="请输入短信验证码" /></i>
        </label>

        <label>
            <span>密码</span>
            <i><input id="pwd" type="password" name="password" value="" maxlength="16" /><em class="vector-icons eye"></em></i>
        </label>

        <label>
            <span>重复密码</span>
            <i><input id="pwdrepeat" type="password" name="password" value="" maxlength="16" /><em class="vector-icons eye"></em></i>
        </label>

        <button id="submit-btn" class="btn submit-btn ci-link"></button>
    </div>

</div>

</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery-cookie.js"></script>
<script src="js/base.js"></script>
<script src="js/regist.js"></script>
<script src="js/modify_password2.js"></script>

<script>

</script>
</html>
