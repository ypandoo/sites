    var navNum = 0;
    $(".proMenu").click(function(){
    	$("#wra_opacity").fadeIn();
    	$(".xuan_left").stop().css({"margin-left":-2480+"px"}).animate({marginLeft:-1280},{duration:1600,easing:'easeInOutExpo'});
    	$(".wj_xuanleft").stop().css({"right":1480+"px"}).delay(400).animate({right:0},{duration:1600,easing:'easeInOutExpo'});

    	})
    	$(".xuan_right").hover(function(){
    		$(".wj_xuanright",this).stop().animate({left:-50},600)

    	})
    })
    $(".wra_opacity").click(function(){

    })
    $("#subHeader").hover(function(){
    	$(".xinIcon,.xinI").stop().animate({opacity:0.2},600)
    },function(){
    	$(".xinIcon,.xinI").stop().animate({opacity:0},600)
    })
    var xNum = 0;
    $(".xinIcon").click(function(){
    	xNum--;
    	xinMove();
    })
    $(".xinI").click(function(){
    	xNum++;
    	xinMove();
    })
    function xinMove(){
    	if(xNum<0){xNum = 3}
    	if(xNum>3){xNum = 0}
    	$(".wjp_Txt li").eq(xNum).fadeIn().siblings().fadeOut();
    	$(".wjp_head ul").eq(xNum).fadeIn().siblings().fadeOut();
    }
	var t =setInterval(timer,5000);
	function timer(){
		xNum++;
		xinMove();
	}
	$(".wjp_head").hover(function(){
		clearInterval(t);
	},function(){
		t =setInterval(timer,5000);
	})
    </script>
