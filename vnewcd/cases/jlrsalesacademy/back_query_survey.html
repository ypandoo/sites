	<div style="margin-top:15px">
		        <table id="my-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th data-dynatable-column="usr_name" class="dynatable-head">姓名
                        </th>
						<th data-dynatable-column="phone" class="dynatable-head">电话
                        </th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
	</div>

	
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/jquery.dynatable.js"></script>
	
	<script type="text/javascript">
	$(document).ready ( function(){
		var submit_data = {
			};
		$.ajax({
         url: 'back_query_all_survey.php',
         type: "POST",
         data: submit_data,
         dataType: "json",
		 async: false,
         success:function(data) {
			//myRecords = JSON.parse($records.text());
			$('#my-table').dynatable({
				  dataset: {
					records: data
				  },
				  
				  features: {
				  paginate: true,
				  recordCount: false,
				  sorting: true,
				  search: true
				 },
				 
			});
			
			//end
			},
		 error:function(){
				alert("读取信息错误！");
				return;
			}
         });
				
	//End doc ready
	});
		
	</script>
