<html>
<head>

<body>

	
	<div id="content" class="change-password">
		<form action="#" method="post">
			<span id="submit-password" class="submit">确定</span>
		</form>
	</div>
	
<script src="js/bootstrap.js"></script>
<script src="js/oppo.js" host="" id="id-js-set-host"></script>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/jquery.touchSwipe.js"></script>
<script src="js/move.js"></script>

<script src="js/base.js"></script>
<script src="js/head.js"></script>
	
<script>
	$(function(){
		$('#submit-password').on('click', function(){

			var dataObject = { "qid0": 1,
                   "qid1": 2,
				   "qid2": 3,
				   "qid3": 4,
				   "qid4": 5,
				   "aid0": 3,
				   "aid1": 3,
				   "aid2": 3,
				   "aid3": 3,
				   "aid4": 3};
				   
			$.post('testanswer.php', dataObject,
				function(data) {
					if(data && data.code == 0) {
						alert(data.score+data.msg);
					} else if (data && data.code != 0) {
						alert(data.score+data.msg);
					}
				},
				"json")	
			
		});
		
	});
</script>
