<script>
	var prize = 0;
    $(document).ready(function () {
       
	   prize = getQueryString("prize");
	   if(prize == null || prize == '')
	   {
			window.location.href = "index.html";
	   }
	   
	   var prize_check = getCookie("prize");
	   if(prize_check == null || prize_check == '')
	   {
			window.location.href = "index.html";
	   }
	   
	   if(prize == 1)
	   {
			$('#title').attr('src', 'assets/img/prize1.png');
	   }
	   else if(prize == 2)
	   {
			$('#title').attr('src', 'assets/img/prize2.png');
	   }
	   else if(prize == 3)
	   {
			$('#title').attr('src', 'assets/img/prize3.png');
	   }
	   else
	   {
			window.location.href = "index.html";
	   }
    });
	
$("#save-btn").bind("click", function() {
	var btn = $(this);
	var name = $("#name").val();
	if (name == '') {
		alert("请输入姓名");
		return
	}
	
	var tel = $("#tel").val();
	if (tel == '') {
		alert("请输入手机号");
		return
	}
	
	var mail = $("#mail").val();
	if (mail == '') {
		alert("请输入邮箱地址");
		return
	}

	var submitData = {
		tel: tel,
		name: name,
		mail: mail,
		prize_name: prize,
	};

	$.post('index.php?ac=acw', submitData,
	function(data) {
		if (data.status == 1) {
			$("#submit_notice").show();
			delCookie("prize");
			return;
		} else {
		    alert(data.msg);
			return;
		}
	},
	"json")
});

</script>
