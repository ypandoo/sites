<script src="http://cdn.bootcss.com/avalon.js/1.5.8/avalon.mobile.js"></script>

<script type="text/javascript">

var vm = avalon.define({
    $id: "game-control",
    tapped: false,
    opacity: 0.01,
    switch_view: function(id){
      $('#1').hide();
      $('#2').hide();
      $('#3').hide();
      $('#'+id).fadeIn();
    },
  });

  var pressInt;
  var times = 0;
  $("#tap_btn").on('touchstart',function(e){
    e.preventDefault();
    e.stopPropagation();
    $("#tap_btn_img").attr("src","images/light_btn1-min.png");

    pressInt = setInterval(function(){
      vm.opacity += 0.02;
      if (vm.opacity >= 1) {
        vm.opacity = 1;
        vm.switch_view(4);
        clearInterval(pressInt);
      }
    },100)
    console.log('touchstart');
  });

  $("#tap_btn").on('touchmove',function(e){
    e.preventDefault();
    e.stopPropagation();
  });

  $("#tap_btn").on('touchend',function(e){
    times++;
    if (times == 2) {
      vm.switch_view(3);
    }
    clearInterval(pressInt);
    vm.opacity = 0.01;
    $("#tap_btn_img").attr("src","images/light_btn0-min.png");
    console.log('touchend');
  });

</script>
