<script type="text/javascript">
var vm = avalon.define({
    $id: "info",
    start: 0,
    tel:'',
    data: [],
    query_words: function(){
      if(vm.tel == '' || vm.tel == null || typeof vm.tel == 'undefined')
      {
        alert('请输入正确的手机号码');
        return;
      }

      get_data();
    }
})

var sending = false;
function get_list()
{
  sending = true;
  $('#loading').show();
  $.ajax({
    type:'post',//可选get
    url:'query_words.php',
    dataType:'Json',//服务器返回的数据类型 可选XML ,Json jsonp script html text等
    data:{
      'START': vm.start,
    },
    success:function(msg){
      sending = false;
      $('#loading').hide();
      if(msg.status == '1'){
        for (var i = 0; i < msg.data.length; i++) {
         vm.data.push(msg.data[i]);
        }
        vm.start += 10;
      }else if(msg.status == '2'){

      }
      else{
        alert('无法获得参赛作品！');
      }
    },
    error: function (XMLHttpRequest, textStatus, errorThrown) {
      alert('提交失败:'+XMLHttpRequest.responseText);
      sending = false;
      $('#loading').hide();
    }
  });
}

function get_data()
{
  //get tel
  $.ajax({
    type:'post',//可选get
    url:'query_detail.php',
    dataType:'Json',//服务器返回的数据类型 可选XML ,Json jsonp script html text等
    data:{
      'TEL': vm.tel,
    },
    success:function(msg){
      if(msg.status == '1'){
        //vm.data = msg.data;
        window.location.href = 'detail.html?id='+ msg.data[0].TEL;
      }else{
        alert('无法找到相应参赛作品！请检查后重新输入！');
      }
    },
    error: function (XMLHttpRequest, textStatus, errorThrown) {
      alert('提交失败:'+XMLHttpRequest.responseText);
    }
  });
}

get_list();

//作为一个对象的w和h属性返回视口的尺寸
function getViewportSize(w){
  //使用指定的窗口， 如果不带参数则使用当前窗口
  w = w || window;
  //除了IE8及更早的版本以外，其他浏览器都能用
  if(w.innerWidth != null)
      return {w: w.innerWidth, h: w.innerHeight};
  //对标准模式下的IE（或任意浏览器）
  var d = w.document;
  if(document.compatMode == "CSS1Compat")
      return {w: d.documentElement.clientWidth, h: d.documentElement.clientHeight};
  //对怪异模式下的浏览器
  return {w: d.body.clientWidth, h: d.body.clientHeight};
}

//检测滚动条是否滚动到页面底部
function isScrollToPageBottom(){
  //文档高度
  var documentHeight = document.documentElement.offsetHeight;
  var viewPortHeight = getViewportSize().h;
  var scrollHeight = window.pageYOffset ||
          document.documentElement.scrollTop ||
          document.body.scrollTop || 0;
  return documentHeight - viewPortHeight - scrollHeight < 20;
}


window.onscroll = function () {
  if (sending) {
    return;
  }

  if(isScrollToPageBottom()){
        get_list();
    }
}

</script>
