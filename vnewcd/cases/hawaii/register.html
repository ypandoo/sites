var vm = avalon.define({
    $id: "info",
    name: '',
    age: '',
    tel: '',
    grade: '',
    school: '',
    description: '',
    base64:'',
    // tel_cookie:'',
    // save_tel: function(){
    //   if (vm.tel_cookie == null || vm.tel_cookie == '' || typeof vm.tel_cookie == 'undefined') {
    //     alert('请输入正确的手机号码!');
    //     return;
    //   }
    //
    //   setCookie('tel_cookie',vm.tel_cookie);
    //   vm.tel = vm.tel_cookie;
    //   $('#notice').fadeOut();
    // },
    validate: {
        onError: function (reasons) {
            reasons.forEach(function (reason) {
                console.log(reason.getMessage())
            })
        },
        onValidateAll: function (reasons) {
            if (reasons.length) {
                alert(reasons[0].getMessage());
            } else {
                // console.log('全部通过')
                // ajax和服务器通信上传base64图片等操作
                if (vm.base64 == null || vm.base64 == '' || typeof vm.base64 == 'undefined') {
                  alert('请上传或修改作品！');
                  return;
                }
                $.ajax({
                  type:'post',//可选get
                  url:'save_words.php',
                  dataType:'Json',//服务器返回的数据类型 可选XML ,Json jsonp script html text等
                  data:{
                    'TEL': vm.tel,
                    'NAME': vm.name,
                    'AGE': vm.age,
                    'DESCRIPTION': vm.description,
                    'PIC':vm.base64
                  },
                  success:function(msg){
                    if(msg.status == '1'){
                      //set phone cookie
                      setCookie('tel_cookie', vm.tel);
                      alert('上传或修改作品成功！我们将跳转到您的投票页面...');
                      window.location.href= 'detail.html?id='+vm.tel;

                    }else{
                      alert(msg.msg);
                    }
                  },
                  error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert('提交失败:'+XMLHttpRequest.responseText);
                  }
                });
            }
        }
    }
})

  $('#upload_img').change(function(e){
    new html5ImgCompress(e.target.files[0], {
      maxWidth: 320,
      before: function(file) {
        console.log('压缩前...');
        // 这里一般是对file进行filter，例如用file.type.indexOf('image') > -1来检验是否是图片
        // 如果为非图片，则return false放弃压缩（不执行后续done、fail、complete），并相应提示
      },
      done: function (base64, file) {
        console.log('压缩成功...');
        // img = new Image();
        //var src = window.URL.createObjectURL(file);
        // img.src = file;
        // img.width = '100%';
        //
        // img.onload = function() {$('#img').prepend(img)};
        vm.base64 = file;
        $("#img").attr('src', file);
      },
      fail: function(file) {
        console.log('压缩失败...');
      },
      complete: function(file) {
        console.log('压缩完成...');
      },
      notSupport: function(file) {
        console.log('浏览器不支持！')
        // 不支持操作，例如PC在这里可以采用swfupload上传
      }
    });
});

function get_data()
{
  var tel_cookie_check = getCookie('tel_cookie');
  if(tel_cookie_check == '' || tel_cookie_check == null || typeof tel_cookie_check == 'undefined')
  {
    return;
  }

  //get tel
  $.ajax({
    type:'post',//可选get
    url:'query_detail.php',
    dataType:'Json',//服务器返回的数据类型 可选XML ,Json jsonp script html text等
    data:{
      'TEL': tel_cookie_check,
    },
    success:function(msg){
      if(msg.status == '1'){
        //vm.data = msg.data;
        vm.name = msg.data[0].NAME;
        vm.tel = msg.data[0].TEL;
        vm.description = msg.data[0].DESCRIPTION;
        vm.vote = msg.data[0].VOTE;
        vm.age = msg.data[0].AGE;
        vm.pic = msg.data[0].PIC;
        $("#img").attr('src', 'uploads/'+vm.pic);
      }else{
        // alert('无法获得参赛作品！');
      }
    },
    error: function (XMLHttpRequest, textStatus, errorThrown) {
      alert('提交失败:'+XMLHttpRequest.responseText);
    }
  });
}

get_data();
