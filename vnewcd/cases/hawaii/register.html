<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/avalon.js/2.1.6/avalon.min.js"></script>
<script src="js/html5ImgCompress.min.js"></script>


<script type="text/javascript">
var vm = avalon.define({
    $id: "info",
    name: '',
    age: '',
    tel: '',
    grade: '',
    school: '',
    description: '',
    base64:'',
    validate: {
        onError: function (reasons) {
            reasons.forEach(function (reason) {
                console.log(reason.getMessage())
            })
        },
        onValidateAll: function (reasons) {
            if (reasons.length) {
                alert(reasons[0].getMessage());
            } else {
                // console.log('全部通过')
                // ajax和服务器通信上传base64图片等操作
                if (vm.base64 == null || vm.base64 == '' || typeof vm.base64 == 'undefined') {
                  alert('请上传照片');
                  return;
                }
                $.ajax({
                  type:'post',//可选get
                  url:'save_words.php',
                  dataType:'Json',//服务器返回的数据类型 可选XML ,Json jsonp script html text等
                  data:{
                    'TEL': vm.tel,
                    'NAME': vm.name,
                    'AGE': vm.age,
                    'DESCRIPTION': vm.description,
                    'PIC':vm.base64
                  },
                  success:function(msg){
                    if(msg.status == '1'){
                      alert('参赛作品提交成功！现在将带您前往作品页面！您之后可使用您提交的手机号在【投票】页随时搜索到您的作品页面以方便为您的作品加油拉票！');
                    }else{
                      alert('您提交的手机号已经中过奖了！请重新提交新号码！');
                    }
                  },
                  error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert('提交失败:'+XMLHttpRequest.responseText);
                  }
                });
            }
        }
    }
})

  $('#upload_img').change(function(e){
    new html5ImgCompress(e.target.files[0], {
      maxWidth: 640,
      before: function(file) {
        console.log('压缩前...');
        // 这里一般是对file进行filter，例如用file.type.indexOf('image') > -1来检验是否是图片
        // 如果为非图片，则return false放弃压缩（不执行后续done、fail、complete），并相应提示
      },
      done: function (base64, file) {
        console.log('压缩成功...');
        // img = new Image();
        //var src = window.URL.createObjectURL(file);
        // img.src = file;
        // img.width = '100%';
        //
        // img.onload = function() {$('#img').prepend(img)};
        vm.base64 = file;
        $("#img").attr('src', file);
      },
      fail: function(file) {
        console.log('压缩失败...');
      },
      complete: function(file) {
        console.log('压缩完成...');
      },
      notSupport: function(file) {
        console.log('浏览器不支持！')
        // 不支持操作，例如PC在这里可以采用swfupload上传
      }
    });
})
</script>
