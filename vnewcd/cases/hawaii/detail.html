<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>

<script src="js/html5ImgCompress.min.js"></script>
<script src="js/vnewbase.js"></script>


<script type="text/javascript">
var tel = getQueryString('id');
if(tel == '' || tel == null || typeof tel == 'undefined')
{
  alert('Sorry！我们没能找到该手机号对应的作品！请更换手机号再试一次！');
}
else{
  get_data();
}

var vm = avalon.define({
    $id: "info",
    start: 0,
    name: '',
    age:'',
    description:'',
    vote:'',
    pic:'',
    add_vote: function(){
      vm.vote = parseInt(vm.vote) + 1;
    },
    share_page: function(){
      var current_page = $('#share_page');
      current_page.fadeIn();
    },
    close_share:function(){
      var current_page = $('#share_page');
      current_page.fadeOut();
    }
})

function get_data()
{
  //get tel
  $.ajax({
    type:'post',//可选get
    url:'query_detail.php',
    dataType:'Json',//服务器返回的数据类型 可选XML ,Json jsonp script html text等
    data:{
      'TEL': tel,
    },
    success:function(msg){
      if(msg.status == '1'){
        //vm.data = msg.data;
        vm.name = msg.data[0].NAME;
        vm.tel = msg.data[0].TEL;
        vm.description = msg.data[0].DESCRIPTION;
        vm.vote = msg.data[0].VOTE;
        vm.age = msg.data[0].AGE;
        vm.pic = msg.data[0].PIC;
      }else{
        alert('无法获得参赛作品！');
      }
    },
    error: function (XMLHttpRequest, textStatus, errorThrown) {
      alert('提交失败:'+XMLHttpRequest.responseText);
    }
  });
}


</script>
