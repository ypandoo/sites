<script type="text/javascript">
if(!isWeixin())
{
  alert('对不起，只能在微信中投票！请在微信中打开网页！');
  window.location.href = 'index.html';
}

var tel = getQueryString('id');
if(tel == '' || tel == null || typeof tel == 'undefined')
{
  alert('Sorry！我们没能找到该手机号对应的作品！请更换手机号再试一次！');
  window.location.href = 'vote.html';
}
else{
  get_data();
}

var vm = avalon.define({
    $id: "info",
    start: 0,
    name: '',
    age:'',
    description:'',
    vote:'',
    pic:'',
    add_vote: function(){
      var myDate = new Date();
      var today = myDate.getFullYear().toString();
      today += (myDate.getMonth()+1);
      today += myDate.getDate();
      var vote_number = getCookie(today);
      if(vote_number == '' || vote_number == null || typeof vote_number == 'undefined')
      {
        vote_number = 1;
        vm.vote = parseInt(vm.vote) + 1;
        setCookie(today, vote_number);
        update_vote();
        return;
      }

      if(parseInt(vote_number) >= 3)
      {
        alert('您今天的投票名额已用完！明天再来吧！');
        return;
      }

      setCookie(today, parseInt(vote_number)+1);
      vm.vote = parseInt(vm.vote) + 1;

      //Save vote number to database
      update_vote();
    },
    share_page: function(){
      var current_page = $('#share_page');
      current_page.fadeIn();
    },
    close_share:function(){
      var current_page = $('#share_page');
      current_page.fadeOut();
    }
})

function get_data()
{
  //get tel
  $.ajax({
    type:'post',//可选get
    url:'query_detail.php',
    dataType:'Json',//服务器返回的数据类型 可选XML ,Json jsonp script html text等
    data:{
      'TEL': tel,
    },
    success:function(msg){
      if(msg.status == '1'){
        //vm.data = msg.data;
        vm.name = msg.data[0].NAME;
        vm.tel = msg.data[0].TEL;
        vm.description = msg.data[0].DESCRIPTION;
        vm.vote = msg.data[0].VOTE;
        vm.age = msg.data[0].AGE;
        vm.pic = msg.data[0].PIC;
        $("#img").attr('src', 'uploads/'+vm.pic);
      }else{
        alert('无法获得参赛作品！');
      }
    },
    error: function (XMLHttpRequest, textStatus, errorThrown) {
      // alert('提交失败:'+XMLHttpRequest.responseText);
    }
  });
}

function update_vote()
{
  //get tel
  $.ajax({
    type:'post',//可选get
    url:'update_vote.php',
    dataType:'Json',//服务器返回的数据类型 可选XML ,Json jsonp script html text等
    data:{
      'TEL': tel,
    },
    success:function(msg){
      if(msg.status == '1'){
      }else{
        alert('投票失败！');
      }
    },
    error: function (XMLHttpRequest, textStatus, errorThrown) {
      // alert('提交失败:'+XMLHttpRequest.responseText);
    }
  });
}

function isWeixin(){
    var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i)=="micromessenger") {
        return true;
    } else {
        return false;
    }
}
