		<h4 style="font-size:12px; line-height:20px; text-align:left">“息烽温泉疗养院”工程，由贵州省总工会息烽温泉疗养院投资兴建，贵阳市建筑设计院有限公司设计，拟建工程总用地面积8161.95㎡，总建筑面积22476.49㎡。工程包括游客接待中心、水上休闲游乐中心、全省职工文体活动中心、劳模疗休养大楼、康体中心等30余个子项目，拟建场地位于贵阳市息烽县温泉镇西南面，场地西侧靠山，东侧和南侧与洋水河相邻，洋水河流向由南向北，北侧紧邻温泉度假村。</h4>
