        <h3>俄杰塘社区简介</h3>
        <h4><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;俄杰塘社区成立于1999年11月份，属嘎玛贡桑街道办事处其中之一社区，辖区东至江苏西一路、南至江苏大道、西至藏热路、北至纳金路，属城乡结合地带，辖区总面积为0.64平方公里，居住人群主要是原失地农民和各部门退休人员为主。辖区内有企事业单位13家，学校2所，部队2家，城关区属单位1家，宾馆旅社9家，五星级酒店1家。</p>
		<p style="margin-top:5px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 目前社区共有工作人员22名、其中10名社区成员、2名社区工作者、2名协管员， 8名治保人员。</p>
		</h4>
